{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 - Страница не найдена</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .error-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .error-message {
            font-size: 24px;
            margin-bottom: 30px;
            color: #6c757d;
        }
        .home-button {
            padding: 10px 30px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="container">
            <div class="error-code">404</div>
            <div class="error-message">
                <h1>Страница не найдена</h1>
                <p class="mt-3">Извините, запрашиваемая страница не существует или была перемещена.</p>
            </div>
            <a href="{% url 'index' %}" class="btn btn-primary home-button">
                <i class="bi bi-house-door"></i> Вернуться на главную
            </a>
        </div>
    </div>
</body>
</html>
